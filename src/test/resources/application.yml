server.port: 9000

target.url: http://localhost:9000

dependencies:
  integration.url: http://localhost:9001/integration
  stubby.url: http://localhost:9003
  owasp:
    overwriteDataFolder: /tmp/
  ff4j:
    test: true
    redis:
      server: localhost
      port: 6379

logging:
  level:
    io.github.osvaldjr.gateways.feign.IntegrationClient: DEBUG

feign:
  client:
    config:
      default:
        loggerLevel: FULL

features:
  DELETE_INTEGRATION: delete-integration

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/easycucumber
    username: postgres
    password: root

  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: update
    generate-ddl: true